<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/thinks.css">
    <title>Спасибо</title>
</head>
<body>
    <div class="wrapper">
        <div class="thanks ibg">
            <img src="/img/thanks/bg.png" alt="">
            <div class="container">
                <div class="thanks__title">Спасибо за регистрацию на открытый урок Ольги Евдокимовой</div>
                <div class="thanks-body">                   
                    <div class="thanks__column">
                        <div class="thanks__pris">Подарок чек-лист “Пробиотики из еды” <br><span>отправлен вам на почту</span></div>

                    </div>
                    <div class="thanks__column">
                        <div class="thanks__krug ibg"><img src="/img/thanks/krug.png" alt=""></div>

                    </div>
                </div> 
            </div>         
        </div>
        <div class="thanks__down ibg">
            <img src="/img/thanks/bg__down.png" alt="">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="/thanks.js"></script>
